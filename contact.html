<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="A contact page with an accessible demo form.">
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a class="skip-link" href="#main">Skip to main content</a>

<header class="site-header">
  <div class="container">
    <nav class="navbar" aria-label="Primary">
      <a class="brand" href="index.html">
        <span class="brand-badge" aria-hidden="true"></span>
        <span>My Portfolio</span>
      </a>

      <div class="nav-actions">
        <button class="nav-toggle" type="button" data-nav-toggle aria-expanded="false" aria-controls="nav-links">
          Menu
        </button>
        <button class="button" type="button" data-theme-toggle aria-label="Toggle theme (current: auto)">
          Theme
        </button>
      </div>
    </nav>

    <ul class="nav-links" id="nav-links" data-nav-links data-open="false">
      <li><a href="index.html">Home</a></li>

      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>

</header>

<main id="main" class="container">

<section class="section fade-in">
  <h1 style="margin:0 0 10px;">Contact</h1>
  <p class="helper">
    This form is a demo (no backend). It exists to show semantic form structure, labels, and focus styling.
  </p>

  <form action="#" method="post" class="grid" style="max-width: 720px;">
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <p class="helper">Tip: try tabbing through the page to see keyboard focus styles.</p>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button class="button primary" type="submit">Send (demo)</button>
      <a class="button" href="projects.html">Back to Projects</a>
    </div>
  </form>

  </section>

</main>

</body>
